---
layout: default
---
<div class="flex flex-col min-h-screen">
  {% include navbar.html %}
  <!-- Main Content -->
  <main class="flex-grow">
    <div class="container mx-auto px-6 py-16">
        {% for post in site.posts %}
            <div class="max-w-2xl mx-auto mb-10">
                <span class="text-gray-600 text-sm font-light ">{{ post.date | date: '%B %d, %Y' }}</span>
                <a href="{{ post.url }}" class="block text-gray-800 text-xl sm:text-2xl md:text-3xl font-bold capitalize mt-2 hover:underline hover:text-blue-500">{{ post.title }}</a>
                <p class="text-gray-600 mt-2">{{ post.excerpt }}</p>
                <div class="mt-4 hover:underline">
                    <a href="/" class="inline-flex items-center"><img src="/assets/img/picture.jpeg" alt="" class="h-8 w-8 rounded-full">
                        <h3 class="text-gray-800 font-medium ml-3 capitalize">Pedro Carmona</h3>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
  </main>
</div>
